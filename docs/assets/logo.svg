<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="120" rx="20" fill="url(#bg)"/>
  
  <!-- Vinyl Record -->
  <circle cx="60" cy="60" r="45" fill="#0f0f23" stroke="#333" stroke-width="2"/>
  <circle cx="60" cy="60" r="40" fill="none" stroke="#222" stroke-width="1"/>
  <circle cx="60" cy="60" r="32" fill="none" stroke="#222" stroke-width="1"/>
  <circle cx="60" cy="60" r="24" fill="none" stroke="#222" stroke-width="1"/>
  
  <!-- Center Label -->
  <circle cx="60" cy="60" r="15" fill="url(#accent)"/>
  <circle cx="60" cy="60" r="4" fill="#1a1a2e"/>
  
  <!-- Checkmark -->
  <path d="M 75 45 L 52 72 L 42 62" 
        fill="none" 
        stroke="#fff" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Audio Wave -->
  <path d="M 10 60 Q 20 45, 30 60 T 50 60" 
        fill="none" 
        stroke="url(#accent)" 
        stroke-width="2" 
        stroke-linecap="round"
        opacity="0.6"/>
  <path d="M 70 60 Q 80 75, 90 60 T 110 60" 
        fill="none" 
        stroke="url(#accent)" 
        stroke-width="2" 
        stroke-linecap="round"
        opacity="0.6"/>
</svg>
